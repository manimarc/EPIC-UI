<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Affordable and professionl EPIC mail">
		<meta name="keywords" content="web mail, Affordable web mail">
		<meta name="author" content="Marc MANIRARUTA">
		<title>EPIC MAIL | Welcome</title>
		<link rel="stylesheet" href="./css/style.css">

	</head>
	<body>
		<div class="container">
			<header>
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">EPIC</span> Mail</h1>
				</div>
				
			</div>
		</header>
			<section id="mainsection">
			<div class="container1">
			<h1 class="page-title">Login/ sign in</h1>
			<form>
				<input type="email" name="email" placeholder="email">
				<input type="password" name="password" placeholder="password">
				<input type="submit" name="save" value="Send" id='profile_btn'>

			</form>
			</div>
		</section>

		<section id="registersection">
		<div class="container2">
				<h1 class="page-title">register/ sign up</h1>
			<form>
				<input type="text" name="firstname" placeholder="first name">
				<input type="text" name="lastname" placeholder="last name">
				<input type="email" name="email" placeholder="email">
				<input type="text" name="phone" placeholder="phone">
				<input type="password" name="password" placeholder="password">
				<input type="text" name="photo" placeholder="Photo">
				<label type="label">Photo</label>
				<input type="file" name="photo" value="Photo" placeholder="Photo">
				<input type="submit" name="save" value="Register" id='register_btn'>

			</form>
		</div>
		</section>
				<section id="forgetten_password">
					<h1 class="page-title"></h1>
					<div><a href="./recoverpassword.html">Forgetten password</a></div>
				
				</section>
</div>
		<footer>
			<p align="center">Web Mail, Copyright &copy; EPIC MAIL Team</p>
		</footer>
	</body>
