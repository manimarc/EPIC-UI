<html>
	<head>

	<body>
		<div class="container">
			<header><p>COMPOSE EMAIL</p> </header>
<section id="middlesection">
	
			<form multipart/form-data" action="" method="post">
				<div class="dvalign">
				<input type="email" name="emailto" id="emailto" placeholder="email">
				</div>
				<div class="dvalign">
			<input type="email" name="emailcc" id="emailcc" placeholder ="CC:" />
				</div>
				<div class="dvalign">
					<input type="text" name="subject" id="subject" placeholder="Subject" />
				</div>
				
				<textarea name="emaildetail" id="emaildetail" rows="10" placeholder="text detail"></textarea>
				<div class="dvalign">
				<input type="submit" name="sendcomposemail" value="Send" id='sendcomposemail'>
				<button name="cancel_bnt" id="cancel_bnt"><a href="./epicdashboard.html">Cancel</a></button> 
				</div>
			</form>
</section>

</div>
